<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <header class="admin-header py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h3 class="mb-0 text-white"><i class="fa-solid fa-shield-halved"></i> Admin Dashboard</h3>
            <div>
                <a href="/index.html" class="btn btn-light btn-sm">Lihat Website <i class="fa-solid fa-arrow-right"></i></a>
                <button id="logoutButton" class="btn btn-danger btn-sm">Logout</button>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h4><i class="fa-solid fa-list"></i> Daftar Produk</h4>
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Gambar</th>
                                    <th>Nama Produk</th>
                                    <th>Harga</th>
                                    <th>Stok</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="product-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <h4><i class="fa-solid fa-plus"></i> Tambah Produk Baru</h4>
                <div class="card">
                    <div class="card-body">
                        <form id="addProductForm">
                            <div class="mb-2"><label for="nama" class="form-label">Nama Produk</label><input type="text" class="form-control form-control-sm" id="nama" required></div>
                            <div class="mb-2"><label for="gambar" class="form-label">Link Gambar</label><input type="url" class="form-control form-control-sm" id="gambar" placeholder="https://..." required></div>
                            <div class="mb-2"><label for="harga" class="form-label">Harga Jual (Rp)</label><input type="number" class="form-control form-control-sm" id="harga" required></div>
                            <div class="mb-2"><label for="stok" class="form-label">Jumlah Stok</label><input type="number" class="form-control form-control-sm" id="stok" required></div>
                            <div class="mb-2"><label for="deskripsi" class="form-label">Deskripsi</label><textarea class="form-control form-control-sm" id="deskripsi" rows="3" required></textarea></div>
                            <button type="submit" class="btn btn-primary w-100">Tambah Produk</button>
                        </form>
                        <div id="status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h4><i class="fa-solid fa-cog"></i> Pengaturan Kontak</h4>
                <div class="card">
                    <div class="card-body">
                        <form id="settingsForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="whatsappNumber" class="form-label">Nomor WhatsApp</label>
                                    <div class="input-group"><span class="input-group-text">+62</span><input type="text" class="form-control" id="whatsappNumber" placeholder="81234567890"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telegramUsername" class="form-label">Username Telegram</label>
                                    <div class="input-group"><span class="input-group-text">@</span><input type="text" class="form-control" id="telegramUsername" placeholder="usernameAnda"></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Simpan Pengaturan</button>
                        </form>
                        <div id="settings-status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Edit Produk</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="edit-productId">
                        <div class="mb-3"><label for="edit-nama" class="form-label">Nama Produk</label><input type="text" class="form-control" id="edit-nama" required></div>
                        <div class="mb-3"><label for="edit-gambar" class="form-label">Link Gambar</label><input type="url" class="form-control" id="edit-gambar" required></div>
                        <div class="mb-3"><label for="edit-harga" class="form-label">Harga Jual (Rp)</label><input type="number" class="form-control" id="edit-harga" required></div>
                        <div class="mb-3"><label for="edit-stok" class="form-label">Jumlah Stok</label><input type="number" class="form-control" id="edit-stok" required></div>
                        <div class="mb-3"><label for="edit-deskripsi" class="form-label">Deskripsi</label><textarea class="form-control" id="edit-deskripsi" rows="3" required></textarea></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="saveEditButton">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
